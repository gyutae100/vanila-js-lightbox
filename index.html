<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h1>light Box</h1>
        <img class =thumb" src="images/img01.jpg" width = "100" height ="100" onclick = "lightbox_open(1)" />
        <img class =thumb" src="images/img02.jpg" width = "100" height ="100" onclick = "lightbox_open(2)" />
        <img class =thumb" src="images/img03.jpg" width = "100" height ="100" onclick = "lightbox_open(3)" />
    </header>

    <!---라이트 박스 배경-->
    <div id="block"></div>

    <!--라이트 박스 창-->
    <div id="lightbox">
        <h1>박물관에서 사라진 아빠를 찾아서</h1>
        <p>아빠와 함께 떠난 숲속의 박물관 여행에서 아빠가 말도 없이 사라지자....
        <br><br></p>
        <figure>
            <img src="images/img01.jpg" class="active" alt ="" />
            <img src="images/img02.jpg" alt="">
            <img src="images/img03.jpg" alt ="" />
        </figure>

        <div class ="indicator">
            <button onClick="change_img(this.innerHTML)">1</button>
            <button onClick="change_img(this.innerHTML)">2</button>
            <button onClick="change_img(this.innerHTML)">3</button>
        </div>
        <div class="btn-close" onClick="lightbox_close()">X</div>
    </div> <!--end lightBox-->


    <script src="lightBox.js"></script>

</body>
</html>
